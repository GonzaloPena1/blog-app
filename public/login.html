<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="icon" type="image/x-icon" href="./assets/medium-icon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4a002b7226.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-[#f7f4ed] text-gray-900">
    <!-- Navbar -->
    <nav
      class="bg-[#f7f4ed] border-b-[1px] border-black py-6 px-[20px] md:px-[250px] flex justify-between items-center"
    >
      <a href="index.html" class="text-2xl font-bold font-[Georgia]"
        >Storyteller</a
      >
      <div>
        <a href="login.html" class="px-4 py-2 text-black hover:text-gray-500"
          >Sign in</a
        >
        <a
          href="register.html"
          class="px-4 py-2 bg-black text-white rounded-3xl hover:bg-gray-500"
          >Get started</a
        >
      </div>
    </nav>
    <!-- Main -->
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img
          class="mx-auto h-10 w-auto"
          src="assets/medium-icon.png"
          alt="Your Company"
        />
        <h2
          class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900"
        >
          Sign in to your account
        </h2>
      </div>

      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form id="login-form" class="space-y-6" action="#" method="POST">
          <div>
            <label
              for="login-email"
              class="block text-sm/6 font-medium text-gray-900"
              >Email address</label
            >
            <div class="mt-2">
              <input
                type="email"
                name="login-email"
                id="login-email"
                autocomplete="email"
                required
                class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
              />
            </div>
          </div>

          <div>
            <div class="flex items-center justify-between">
              <label
                for="login-password"
                class="block text-sm/6 font-medium text-gray-900"
                >Password</label
              >
            </div>
            <div class="mt-2">
              <input
                type="password"
                name="login-password"
                id="login-password"
                autocomplete="current-password"
                required
                class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
              />
            </div>
          </div>

          <div>
            <button
              type="submit"
              class="flex w-full justify-center rounded-md bg-black px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-gray-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
            >
              Sign in
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- Footer -->
    <footer>
      <p
        class="copyright flex justify-center fixed inset-x-0 bottom-0 p-6 border-t-[1px] border-black text-white md:text-black bg-black md:bg-[#f7f4ed]"
      >
        Storyteller Â© 2025
      </p>
      <script src="scripts.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    </footer>
  </body>
</html>
